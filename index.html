<!DOCTYPE html>
<html>
<head>
	<title>Todo Web App</title>

	<meta name="description" content="this is my todo list app">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Aniket Saini">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Google Font :  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,600&family=Raleway:wght@400;500;600;700;800&family=Righteous&display=swap" rel="stylesheet">
	
	<!-- Google Font : 'Josefin Sans' -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Raleway:wght@400;500;600;700;800&family=Righteous&display=swap" rel="stylesheet">

	<!-- Fontawesome Icons -->
	<script src="https://kit.fontawesome.com/9ca3ef8694.js" crossorigin="anonymous"></script>

	<!-- Main stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<header id="main-header">
		<div class="container">
			<h1>Todo Web App</h1>

			<form action="" id="todo-form">
				<input type="text" name="task-name" placeholder="e.g: Add Your Daily Tasks Here..." autofocus>
				<button id="add-task-btn" type="submit">Add Task</button>
			</form>
		</div>
	</header>

	<section>
		<div class="container" id="main-container">
			<ul class="stats">
				<li >
					<button class="grow1" id="show-remaining-tasks-btn">
						<span>Remaining</span>
						<span id="remaining-tasks">0</span>
					</button>
				</li>

				<li>
					<button class="grow1" id="show-completed-tasks-btn">
						<span>Completed</span>
						<span id="completed-tasks">0</span>
					</button>
				</li>

				<li>
					<button class="grow1" id="show-total-tasks-btn">
						<span>Total</span>
						<span id="total-tasks">0</span>
					</button>
				</li>

				<li>
					<button class="grow1" id="delete-all-tasks-btn">
						Delete Completed Task
		        	</button>
				</li>
		
				<li>	
					<button class="grow1" id="select-all-tasks-btn">
		        		Select All Tasks
		        	</button>
				</li>

				<li>
					<button class="grow1" id="uncheck-all-tasks-btn">
		        		Unchecked All Tasks
		        	</button>
				</li>
			</ul>

			<ul class="todos"></ul>

		</div>
	</section>

	<footer>
		<div class="container">
			<p>
				To edit task click outside the task you want to edit.
			</p>
			<p>
				<small>Design By <a href="https://www.linkedin.com/in/aniketsaini65" target="_blank">Aniket Saini</a>, Code by <a href="https://www.github.com/aniketsaini98" target="_blank">Aniket Saini</a>, and Follow me on <a href="https://www.twitter.com/aniketsaini56" target="_blank">Twitter.ðŸ˜„</a></small>
			</p>
		</div>
	</footer>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
